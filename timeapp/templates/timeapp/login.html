<!-- login.html -->
{% extends 'timeapp/base_signin.html' %}

{% block title %}Login - Time Budget{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <h1>Login</h1>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="button bg-orange-500 rounded hover:bg-orange-700 transition duration-300"
                style="color:white">
                Login
            </button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="text-orange-500 hover:text-orange-700">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
